<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT|Seats Rigistration Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">

<body>
    <div class="event">
        <h2>Event 1</h2>
      <p style="color:rgb(202, 97, 97)">Number of available seats: 23</p>
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <i class="fa fa-user-circle fa-5x" ></i>
                </div>
                <div class="col-l-2">
                    <form method="POST">
                        <label for="name"style="padding-left:80px;">Name:</label>
                        <input type="name"><br>
                        <label for="email" style="padding-left:80px;">Email:</label>
                        <input type="email" name="" id="email"><br>
                        <label for="phone" style="padding-left:50px">Phone No :</label>
                        <input type="phone"><br>
                        <label for="seat">Number of seats   :</label>
                        <input type="number" name="" id="seat"><br>
                        <label for="attend">Name of attendee:</label>
                        <input type="text"><br>
                       <input type="submit" value="Submit" style="text-align: center;">
                        <input type="submit" value="Cancel">
                    </form>
                   
                </div>
             
                
            </div>
        </div>
    </div>
    
</body>
</html>
